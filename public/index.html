<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MakeName</title>
    <meta 
        name ="description"
        content="ChatGPT를 이용한 함수 및 변수 작성"
    >
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <h1>MakeName</h1>
    <div>
        <div id="inputApiArea"></div>
            <input class ="inputText" id="apiKeyInput" placeholder="API 키를 입력해주세요.">
            <button id ="saveApiBtn">저장</button>
        </div>
        <span id ="saveApiMsg">입력한 Key값은 로컬스토리지에 저장됩니다</span>
    </div>
    <form class ="hidden" id ="getInfoForm" action="">
        <div class ="inputArea">
            <label for ="language"> 
                사용 언어 : 
                <input 
                    type = "text"
                    id ="language"
                    class ="inputText"
                >
            </label>
            <label for ="role"> 
                역할 : 
                <input 
                    type  = "text"
                    id = "role"
                    class ="inputText"
                    >
            </label>
        </div>
        <div id ="choiceArea">
            <button class="makeBtn" type ="submit" value="function">함수이름생성</button>
            <button class="makeBtn" type ="submit" value="variable">변수이름생성</button>
        </div>
    </form>
    <div>
        <ul id ="newNameList"></ul>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script type="module" src="./src/app.js"></script>
    <script type ="module"src="./src/firebase.js"></script>
    

    
    </script>
  </body>
</html>
